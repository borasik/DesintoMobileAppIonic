<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [(ngModel)]="userModel.name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="userModel.gender.code">   
         <ion-option *ngFor="let gender of genders" [value]="gender.code" checked="gender.code == userModel.gender.code">{{gender.value}}</ion-option>     
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="userModel.email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Old Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>New Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Confirm New Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Year of Birth</ion-label>
      <ion-select [(ngModel)]="userModel.yearofbirth">
         <ion-option *ngFor="let yearofbirth of yearsofbirth" [value]="yearofbirth" checked="yearofbirth == userModel.yearofbirth">{{yearofbirth}}</ion-option>  
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Postal Code</ion-label>
      <ion-input [(ngModel)]='userModel.postalCode' type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Country</ion-label>
      <ion-select [(ngModel)]="userModel.country">
          <ion-option *ngFor="let country of countries" [value]="country.code" checked="country.code == userModel.country">{{country.value}}</ion-option>  
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-row text-center>
    <ion-col col-4 offset-4>
      <button ion-button>Save</button>
    </ion-col>
  </ion-row>
</ion-content>
