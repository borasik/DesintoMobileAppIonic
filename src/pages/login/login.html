<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src={{LoginPageLogo}}/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box" col-xl-6 offset-xl-3 col-xs-12 col-lg-6 offset-lg-3>
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <div col-xl-4 offset-xl-4 col-sm-6 offset-sm-3 col-md-4 offset-md-4 col-xs-4 offset-xs-4 col-md-4 offset-md-4>
          <button id="submitBtn" ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>       
          </div>   
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
